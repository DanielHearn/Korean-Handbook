{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="header">
    <div class="content__navigation">
      <a class="link-text white" href="/">Back to Info</a>
    </div>
    <h2 class="content__heading">{{ tool.full_name }} - {{ tool.korean_name }}</h2>
    <p>{{ tool.description }}</p>
  </section>
  <section class="info__content">
    <section id="app">
      <section class="korean__container">
        <div id="genWord">
          <div class="pulseLoader" v-bind:class="{ hideLoader: dbLoaded }">
            <div class="pulse"></div>
            <div class="pulse"></div>
          </div>
          <h2 id="genWord__korean" v-bind:class="{ visible: wordVisible }">[[ english ]]</h2>
          <h3 id="genWord__english" v-bind:class="{ visible: wordVisible }">[[ korean ]]</h3>
        </div>
        <button class="button--purple" @click="retrieveWord()">Generate Word</button>
        {% include "ad_incontent.html" %}
      </section>
    </section>
  </section>
  {% include "related_content.html" %}
	<script src="https://unpkg.com/vue"></script>
	<script src="{% static 'js/random-korean.js' %}" defer></script>
{% endblock %}
