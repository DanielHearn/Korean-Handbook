{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Daniel Hearn">
    <meta name="description" content="The Korean Handbook is a collection of Korean language learning tools and information.">
    <title>{% block title %}{{ pageTitle  }}{% endblock %}</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'favicons/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link async href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <link async href="https://fonts.googleapis.com/css?family=Gothic+A1:400,500,600,700,800,900" rel="stylesheet">
    <link async href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link async href="{% static 'css/main.css' %}" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108490580-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-108490580-1');
    </script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({
              google_ad_client: "ca-pub-6075240542580801",
              enable_page_level_ads: true
         });
    </script>
  </head>
  <body>
    <!--<div class="overlay">
      <ul>
        <li><a href="/" class="overlay__link link--underline">Home</a></li>
        <li><a href="/tool/randomkoreanwords/" class="overlay__link">Random Word Generator</a></li>
        <li><a href="/kpopprofiles/" class="overlay__link">KPOP Profiles</a></li>
        <li><a href="/about" class="overlay__link">About</a></li>
      </ul>
    </div>-->
    <section class="content">
      <nav class="nav">
        <div class="nav__content">
          {% include "logo.html" %}
          <ul class="content__list" >
            <li>
              <form class="form--search" action="/search/" method="get">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">
                <input class="input__search" type="text" placeholder="Search site" value=""  name="search_text">
                <button class="button--purple" type="submit" name="sumbitSearch">  <i class="material-icons">search</i></button>
              </form>
            </li>
            <li>
              <a class="content__heading" href="/">INFO</a>
            </li>
            {% for tool in tools %}
              <li>
                <a class="content__heading"href="/tool/{{ tool.url }}/">{{ tool.short_name }}</a>
              </li>
            {% endfor %}
            <!--<li>
              <a class="content__heading" href="/tool/randomkoreanwords/">RANDOM WORDS</a>
            </li>
            <li>
              <a class="content__heading" href="/tool/koreanclock/">KOREAN CLOCK</a>
            </li>-->
          </ul>
        </div>
      </nav>
      <main>
        {% block content %}
        {% endblock %}
      </main>
    </section>
    <footer>
      <p>Developed by <a class="link--text white" href="http://danielhearn.co.uk">Daniel Hearn</a></p>
    </footer>
  </body>
</html>
