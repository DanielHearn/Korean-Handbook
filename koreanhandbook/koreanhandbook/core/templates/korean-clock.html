{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="header">
    <div class="content__navigation">
      <a class="link-text white" href="/">Back to Info</a>
    </div>
    <h2 class="content__heading">{{ tool.full_name }} - {{ tool.korean_name }}</h2>
    <p>{{ tool.description }}</p>
  </section>
  <section class="info__content">
		<div id="clock">
			<div id="info">
				<p id="timeContainer">
				<span id="prefix"></span><span id="time"></span>
				</p>
				<p id="date"></p>
			</div>
		</div>
  </section>
  {% include "related_content.html" %}
  <script src="{% static 'js/koreanHandbook.js' %}"></script>
{% endblock %}
